{% extends 'base.html' %}
{% block content %}

<h2>
    <strong>
        {% block title %} Добавление нового договора {% endblock %}
    </strong>
</h2>

<br>

<form method="post" class="px-4">
    <div class="row mb-3">
        <label for="number-date" class="col-sm-3 col-form-label">Номер, дата договора</label>
        <div class="col-sm-5">
            <input 
                type="text" 
                class="form-control" 
                name="number" 
                value="{{ request.form['number'] }}" 
                placeholder="2024-1-ПП">
        </div>
        <div class="col-sm-3">
            <input 
                type="text" 
                class="form-control" 
                name="date" 
                value="{{ request.form['date'] }}" 
                placeholder="01.01.2024">
        </div>
    </div>
    <div class="row mb-3">
        <label for="deal_type" class="col-sm-3 col-form-label">Вид договора</label>
        <div class="col-sm-8">
            <input 
                type="text" 
                class="form-control" 
                name="deal_type" 
                value="{{ request.form['deal_type'] }}" 
                placeholder="Договор о купле-продаже">
        </div>
    </div>
    <div class="row mb-3">
        <label for="description" class="col-sm-3 col-form-label">Описание</label>
        <div class="col-sm-8">
            <textarea 
                type="text" 
                class="form-control" 
                name="description" 
                value="{{ request.form['description'] }}" 
                placeholder="Договор о купле-продаже товаров у компании ООО ВКУС Кампани"
                rows="5"
                ></textarea>
        </div>
    </div>
    <div class="row mb-3">
        <label for="status" class="col-sm-3 col-form-label">Статус сделки</label>
        <div class="col-sm-8">
            <select 
                class="form-select" 
                name="status">
                
                <option value='0' selected>Сделка завершена</option>
                <option value='1'>Сделка активна</option>
            
            </select>
        </div>
    </div>
    <div class="row mb-3">
        <label for="total_cost" class="col-sm-3 col-form-label">Сумма сделки</label>
        <div class="col-sm-8">
            <input 
                type="text" 
                class="form-control" 
                name="total_cost" 
                value="{{ request.form['total_cost'] }}" 
                placeholder="50000">
        </div>
    </div>
    <div class="row mb-3">
        <label for="supplier" class="col-sm-3 col-form-label">Поставщик</label>
        <div class="col-sm-8">
            <select class="form-select" name="supplier">
                <option value='-1'>Поставщик...</option>
                {% for s in suppliers %}
                    <option value={{s.id}}>{{s.company_name}}</option>
                {% endfor %}
            </select>
        </div>
    </div>
    <div class="row mb-3">
        <label for="employee" class="col-sm-3 col-form-label">Сотрудник</label>
        <div class="col-sm-8">
            <select class="form-select" name="employee">
                <option value='-1'>Сотрудник...</option>
                {% for e in employees %}
                    <option value={{e.id}}>{{e.name}}</option>
                {% endfor %}
            </select>
        </div>
    </div>
    <button type="submit" class="btn btn-primary"><i class="bi-floppy"></i> Добавить договор</button>
</form>

{% endblock %}
