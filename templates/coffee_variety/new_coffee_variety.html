{% extends 'base.html' %}
{% block content %}

<h2>
    <strong>
        {% block title %} Добавление нового вида кофе {% endblock %}
    </strong>
</h2>

<br>

<form method="post" class="px-4">
    <div class="row mb-3">
        <label for="name" class="col-sm-3 col-form-label">Наименование</label>
        <div class="col-sm-8">
            <input type="text" 
                class="form-control" 
                name="name" 
                value="{{ request.form['name'] }}" 
                placeholder="Кофе Арабика 1 кг">
        </div>
    </div>
    <div class="row mb-3">
        <label for="manufacturer" class="col-sm-3 col-form-label">Производитель</label>
        <div class="col-sm-8">
            <input type="text" 
                class="form-control" 
                name="manufacturer" 
                value="{{ request.form['manufacturer'] }}" 
                placeholder="ООО Кофейная компания">
        </div>
    </div>
    <div class="row mb-3">
        <label for="country" class="col-sm-3 col-form-label">Страна производства</label>
        <div class="col-sm-8">
            <input type="text" 
                class="form-control" 
                name="country" 
                value="{{ request.form['country'] }}" 
                placeholder="Испания">
        </div>
    </div>
    <div class="row mb-3">
        <label for="intensity-acidity-sweetness" class="col-sm-3 col-form-label">Насыщенность, кислотность, сладость кофе</label>
        <div class="col-sm-2">
            <input type="text" 
                class="form-control" 
                name="intensity" 
                value="{{ request.form['intensity'] }}" 
                placeholder="5">
        </div>
        <div class="col-sm-2">
            <input type="text" 
                class="form-control" 
                name="acidity" 
                value="{{ request.form['acidity'] }}" 
                placeholder="3">
        </div>
        <div class="col-sm-2">
            <input type="text" 
                class="form-control" 
                name="sweetness" 
                value="{{ request.form['sweetness'] }}" 
                placeholder="9">
        </div>
    </div>
    <div class="row mb-3">
        <label for="roast" class="col-sm-3 col-form-label">Обжарка</label>
        <div class="col-sm-8">
            <input type="text" 
                class="form-control" 
                name="roast" 
                value="{{ request.form['roast'] }}" 
                placeholder="Коричная, Новоанглийская, и др.">
        </div>
    </div>
    <div class="row mb-3">
        <label for="dark_or_light_roast" class="col-sm-3 col-form-label">Тип обжарки</label>
        <div class="col-sm-8">
            <select class="form-select" name="dark_or_light_roast">
                <option value='0' selected>Тёмная</option>
                <option value='1'>Светлая</option>
            </select>
        </div>
    </div>
    <div class="row mb-3">
        <label for="weight" class="col-sm-3 col-form-label">Вес пачки</label>
        <div class="col-sm-2">
            <input type="text" 
                class="form-control" 
                name="weight" 
                value="{{ request.form['weight'] }}" 
                placeholder="1.5">
        </div>
    </div>
    <div class="row mb-3">
        <label for="price" class="col-sm-3 col-form-label">Цена</label>
        <div class="col-sm-2">
            <input type="text" 
                class="form-control" 
                name="price" 
                value="{{ request.form['price'] }}" 
                placeholder="2500">
        </div>
    </div>
    <div class="row mb-3">
        <label for="production_date" class="col-sm-3 col-form-label">Дата производства</label>
        <div class="col-sm-2">
            <input type="text" 
                class="form-control" 
                name="production_date" 
                value="{{ request.form['production_date'] }}" 
                placeholder="15.01.2024">
        </div>
    </div>
    <div class="row mb-3">
        <label for="expiration_date" class="col-sm-3 col-form-label">Срок годности</label>
        <div class="col-sm-2">
            <input type="text" 
                class="form-control" 
                name="expiration_date" 
                value="{{ request.form['expiration_date'] }}" 
                placeholder="15.12.2024">
        </div>
    </div>
    <div class="row mb-3">
        <label for="supplier" class="col-sm-3 col-form-label">Поставщик</label>
        <div class="col-sm-8">
            <select class="form-select" name="supplier">
                <option value='-1' selected>Поставщик...</option>
                {% for s in suppliers %}
                <option value={{s.id}}>{{ s['company_name']}}</option>
                {% endfor %}
            </select>
        </div>
    </div>
    <div class="row mb-3">
        <label for="contract" class="col-sm-3 col-form-label">Договор</label>
        <div class="col-sm-8">
            <select class="form-select" name="contract">
                <option value='-1' selected>Договор...</option>
                {% for c in contracts %}
                <option value={{c.id}}>{{ c['number'] }} {{c['deal_type']}} - {{c['company_name']}}</option>
                {% endfor %}
            </select>
        </div>
    </div>
    <button type="submit" class="btn btn-primary"><i class="bi-file-earmark-binary"></i> Добавить вид кофе</button>
</form>

{% endblock %}
