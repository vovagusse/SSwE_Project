{% extends 'base.html' %}
{% block content %}

<h2>
    <strong>
        {% block title %} Изменение отчёта {% endblock %}
    </strong>
</h2>

<br>


<form method="post" class="px-4">
    <div class="row mb-3">
        <label for="number-date" class="col-sm-3 col-form-label">Номер, дата отчёта</label>
        <div class="col-sm-5">
            <input 
                type="text" 
                class="form-control" 
                name="number" 
                value="{{ report['number'] }}" 
                placeholder="2024-1-ПП">
        </div>
        <div class="col-sm-3">
            <input 
                type="text" 
                class="form-control" 
                name="date" 
                value="{{ report['date'] }}" 
                placeholder="01.01.2024">
        </div>
    </div>
    <div class="row mb-3">
        <label for="report_type" class="col-sm-3 col-form-label">Вид отчёта</label>
        <div class="col-sm-8">
            <input 
                type="text" 
                class="form-control" 
                name="report_type" 
                value="{{ report['report_type'] }}" 
                placeholder="Отчёт о количестве продаж за 3 квартал 2024">
        </div>
    </div>
    <div class="row mb-3">
        <label for="description" class="col-sm-3 col-form-label">Описание</label>
        <div class="col-sm-8">
            <textarea 
                type="text" 
                class="form-control" 
                name="description" 
                value="{{ report['description'] }}" 
                placeholder="Квартальный отчёт за 3 квартал 2024 года о купле-продаже товаров у компании ООО ВКУС Кампани"
                rows="5"
                >{{ report['description'] }}</textarea>
        </div>
    </div>
    <div class="row mb-3">
        <label for="money_earned" class="col-sm-3 col-form-label">Чистая прибыль</label>
        <div class="col-sm-8">
            <input 
                type="text" 
                class="form-control" 
                name="money_earned" 
                value="{{ report['money_earned'] }}" 
                placeholder="50000">
        </div>
    </div>
    <div class="row mb-3">
        <label for="money_spent" class="col-sm-3 col-form-label">Чистые затраты</label>
        <div class="col-sm-8">
            <input 
                type="text" 
                class="form-control" 
                name="money_spent" 
                value="{{ report['money_spent'] }}" 
                placeholder="50000">
        </div>
    </div>
    <div class="row mb-3">
        <label for="employee" class="col-sm-3 col-form-label">Сотрудник</label>
        <div class="col-sm-8">
            <select class="form-select" name="employee">
                {% if report['employee_id'] == -1 %}
                <option value='-1' selected>Сотрудник...</option>
                {% else %}
                <option value='-1'>Сотрудник...</option>
                {% endif %}
                {% for e in employees %}
                    {% if e['id'] == report['employee_id'] %}
                    <option value={{e.id}} selected>{{e.name}}</option>
                    {% else %}
                    <option value={{e.id}}>{{e.name}}</option>
                    {% endif %}
                {% endfor %}
            </select>
        </div>
    </div>

    <button type="submit" class="btn btn-info"><i class="bi-floppy"></i> Сохранить отчёт</button>
</form>

{% endblock %}
