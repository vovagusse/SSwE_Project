<!doctype html>
<html lang="en">

</html>

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport"
        content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- Bootstrap CSS + Icons -->
    <link
        rel="stylesheet" 
        href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
        crossorigin="anonymous"
    >
    <link 
        rel="stylesheet" 
        href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css"
    >
    <!-- <link rel="stylesheet" href="./stylesheets/funky_styles.css" crossorigin="anonymous"> -->
    <style>
        :root {
            --primary-color: #3035ba; 
            --secondary-color: #5230c3;
            --accent-color: #4834ff;
            --text-color: #2d3436;
            --text-color-gray: rgb(163, 158, 193);
            --background-color: #f5f6fa;}
        cool-image{border: solid 3px var(--secondary-color);
                   border-radius: 5px;
        }
        body {
            min-height: 100vh;
            display: grid;
            grid-template-rows: auto 1fr auto;
            background-color: var(--background-color);
            color: var(--text-color);
            font-family: 'Comic Sans MS', Tahoma, Geneva, Verdana, sans-serif;}
        .store-header {
            background: linear-gradient(45deg, var(--primary-color), var(--secondary-color));
            color: white;
            padding: 2rem 0;}
        .store-header h1 {
            font-size: 3rem;
            font-weight: 600;}
        .product-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
            gap: 2rem;
            padding: 2rem;
        }
        .product-card {
            background: white;
            border-radius: 20px;
            border-color: var(--text-color);
            box-shadow: 0 5px 5px rgba(35, 25, 65, 0.15);
            overflow: hidden;
            transition: transform 0.3s ease;
        }
        .product-card:hover {
            transform: translateY(-10px);
            background-color: rgb(248, 246, 255);
            transform: scale(1.02);
        }
        .product-image {
            height: 200px;
            overflow: hidden;
        }
        .product-image img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            transition: transform 0.4s ease;}
        .product-card:hover .product-image img {
            transform: scale(1.1);}
        .product-info {
            padding: 1.5rem;}
        .product-title {
            font-size: 1.25rem;
            margin-bottom: 0.5rem;
            color: var(--primary-color);}
        .product-price {
            font-size: 1.5rem;
            font-weight: 600;
            color: var(--accent-color);}
        .product-price-on-sale {
            font-size: 1.5rem;
            font-weight: 600;
            color: var(--text-color-gray);}
        .buy-button {
            background: var(--accent-color);
            border: none;
            color: white;
            padding: 0.75rem 1.5rem;
            border-radius: 6px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-top: 1rem;
            width: 100%;}
        .buy-button:hover {
            background: #69f295;
            transform: translateY(-2px);
            transform: scale(1.05);
        }
        .store-footer {
            background: var(--secondary-color);
            color: white;
            padding: 2rem 0;}
        .store-footer ul {
            list-style: none;
            padding: 0;
            margin: 0;}
        .store-footer li {
            margin-bottom: 0.5rem;}
        .store-footer a {
            color: white;
            text-decoration: none;}
        .store-footer a:hover {
            color: var(--accent-color);}
        @media (max-width: 768px) {
            .store-header h1 {
                font-size: 2rem;}
            
            .product-grid {
                grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
                gap: 1rem;
                padding: 1rem;}}
    </style>
    <title>{% block title %} {% endblock %}</title>
</head>

<body>

    <header class="store-header">
        <div class="container">
            <div class="row">
                <div class="col-md-6">
                    <h1>Цифровой Магазин</h1>
                    <p class="lead">Откройте для себя новые возможности</p>
                </div>
                <div class="col-md-6 d-flex align-items-center justify-content-end">
                    <div class="user-panel">
                        <button class="btn btn-outline-light me-2">
                            <i class="bi bi-cart"></i>
                            Корзина
                        </button>
                        <button class="btn btn-light">
                            <i class="bi bi-person"></i>
                            Личный кабинет
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </header>
    <main class="container mt-1">
        <div class="row">
            <div class="col py-3 overflow-auto">
                <div style="padding-left: calc(var(--bs-gutter-x) * .5);
                padding-right: calc(var(--bs-gutter-x) * .5);
                margin-bottom: 16px;">

                {% block content %} {% endblock %}
                            
            </div>
        </div>
    </main>
    <footer class="store-footer">
        <div class="container">
            <div class="row">
                <div class="col-md-4">
                    <h5>О магазине</h5>
                    <ul>
                        <li><a href="#"><u>О нас</u></a></li>
                        <li><a href="#"><u>Контакты</u></a></li>
                        <li><a href="#"><u>Помощь</u></a></li>
                    </ul>
                </div>
                <div class="col-md-4">
                    <h5>Информация</h5>
                    <ul>
                        <li><a href="#"><u>Доставка</u></a></li>
                        <li><a href="#"><u>Оплата</u></a></li>
                        <li><a href="#"><u>Возврат</u></a></li>
                    </ul>
                </div>
                <div class="col-md-4">
                    <h5>Социальные сети</h5>
                    <ul>
                        <li>
                            <a href="#"><u>ВКонтакте</u></a>
                        </li>
                        <li><a href="#"> 
                            <i class="bi bi-telegram"></i>
                            <u>Telegram</u></a>
                        </li>
                        <!-- <li><a href="#"><u></u></a></li> -->
                    </ul>
                </div>
            </div>
        </div>
    </footer>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js" integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy" crossorigin="anonymous"></script>
</body>
