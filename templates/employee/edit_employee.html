{% extends 'base.html' %}
{% block content %}

<h1 style="padding-left: calc(var(--bs-gutter-x) * .5);margin-bottom: 16px;">
    <strong>
        {% block title %} Изменение сотрудника {% endblock %}
    </strong>
</h1>

<br>


<form method="post" class="px-4">
    <div class="row mb-3">
        <label for="name" class="col-sm-3 col-form-label">Имя сотрудника</label>
        <div class="col-sm-8">
            <input 
                type="text" 
                class="form-control"
                name="name"
                value="{{ employee['name'] }}"
                placeholder="Алымов Артём Олегович">
        </div>
    </div>
    <div class="row mb-3">
        <label for="email" class="col-sm-3 col-form-label">Адрес электронной почты</label>
        <div class="col-sm-8">
            <input 
                type="text" 
                class="form-control"
                name="email"
                value="{{ employee['email'] }}"
                placeholder="artem@mail.ru">
        </div>
    </div>
    <div class="row mb-3">
        <label for="phone_number" class="col-sm-3 col-form-label">Номер телефона сотрудника</label>
        <div class="col-sm-8">
            <input 
                type="text" 
                class="form-control"
                name="phone_number"
                value="{{ employee['phone_number'] }}"
                placeholder="+7(916)555-35-35">
        </div>
    </div>
    <div class="row mb-3">
        <label for="position" class="col-sm-3 col-form-label">Должность</label>
        <div class="col-sm-8">
            <input 
                type="text" 
                class="form-control"
                name="position"
                value="{{ employee['position'] }}"
                placeholder="Главный по сотрудникам">
        </div>
    </div>
    <div class="row mb-3">
        <label for="department" class="col-sm-3 col-form-label">Отдел</label>
        <div class="col-sm-8">
            <input 
                type="text" 
                class="form-control"
                name="department"
                value="{{ employee['department'] }}"
                placeholder="Отдел кадров">
        </div>
    </div>
    <div class="row mb-3">
        <label for="chief" class="col-sm-3 col-form-label">Руководитель</label>
        <div class="col-sm-8">
            <select class="form-select" name="chief">
                <option value='-1' selected>Руководитель...</option>
                {% for e in employees %}
                    {% if employee['id'] == e.id %}
                    <option value={{e.id}} selected>{{ e.name }}</option>
                    {% else %}
                    <option value={{e.id}}>{{ e.name }}</option>
                    {% endif %}
                {% endfor %}
                {% if employee['id'] == 0 %}
                <option value=0 selected>Вы директор компании</option>
                {% else %}
                <option value=0>Стать директором компании...</option>
                {% endif %}
            </select>
        </div>
    </div>
    <button type="submit" class="btn btn-info"><i class="bi-floppy"></i> Сохранить сотрудника</button>
</form>

{% endblock %}
