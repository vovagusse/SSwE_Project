<!-- templates/base.html -->
<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Магазин ПО</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        :root {
            --primary-color: #3035ba; 
            --secondary-color: #5230c3;
            --accent-color: #4834ff;
            --text-color: #2d3436;
            --text-color-gray: rgb(163, 158, 193);
            --background-color: #f5f6fa;}
        cool-image{border: solid 3px var(--secondary-color);
                   border-radius: 5px;
        }
        body {
            min-height: 100vh;
            display: grid;
            grid-template-rows: auto 1fr auto;
            background-color: var(--background-color);
            color: var(--text-color);
            font-family:  Tahoma, Geneva, Verdana, sans-serif;}
        .store-header {
            background: linear-gradient(45deg, var(--primary-color), var(--secondary-color));
            color: white;
            padding: 2rem 0;}
        .store-header h1 {
            font-size: 3rem;
            font-weight: 600;}
        .product-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
            gap: 2rem;
            padding: 2rem;
        }
        .product-card {
            background: white;
            border-radius: 20px;
            border-color: var(--text-color);
            box-shadow: 0 5px 5px rgba(35, 25, 65, 0.15);
            overflow: hidden;
            transition: transform 0.3s ease;
        }
        .product-card:hover {
            transform: translateY(-10px);
            background-color: rgb(248, 246, 255);
            transform: scale(1.02);
        }
        .product-image {
            height: 200px;
            overflow: hidden;
        }
        .product-image img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            transition: transform 0.4s ease;}
        .product-card:hover .product-image img {
            transform: scale(1.1);}
        .product-info {
            padding: 1.5rem;}
        .product-title {
            font-size: 1.25rem;
            margin-bottom: 0.5rem;
            color: var(--primary-color);}
        .product-price {
            font-size: 1.5rem;
            font-weight: 600;
            color: var(--accent-color);}
        .product-price-on-sale {
            font-size: 1.5rem;
            font-weight: 600;
            color: var(--text-color-gray);}
        .buy-button {
            background: var(--accent-color);
            border: none;
            color: white;
            padding: 0.75rem 1.5rem;
            border-radius: 6px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-top: 1rem;
            width: 100%;}
        .buy-button:hover {
            background: #69f295;
            transform: translateY(-2px);
            transform: scale(1.05);
        }
        .store-footer {
            background: var(--secondary-color);
            color: white;
            padding: 2rem 0;}
        .store-footer ul {
            list-style: none;
            padding: 0;
            margin: 0;}
        .store-footer li {
            margin-bottom: 0.5rem;}
        .store-footer a {
            color: white;
            text-decoration: none;}
        .store-footer a:hover {
            color: var(--accent-color);}
        @media (max-width: 768px) {
            .store-header h1 {
                font-size: 2rem;}
            
            .product-grid {
                grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
                gap: 1rem;
                padding: 1rem;}}
    </style>
</head>
<body>
    <nav class="store-header navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand" href="{{ url_for('index') }}">Магазин ПО</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav me-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="{{ url_for('index') }}">Главная</a>
                    </li>
                </ul>
                <div class="d-flex ">
                    {% if current_user.is_authenticated %}
                        <span class="nav-link text-light me-2">Привет, {{ current_user.username }}</span>
                        <a href="{{ url_for('logout') }}" class="nav-link text-light">Выйти</a>
                    {% else %}
                        <button class="btn btn-primary w-100" style="margin: 8px;"> 
                            <a href="{{ url_for('login_page') }}" class="nav-link text-light">Войти</a>
                        </button>
                        <button class="btn btn-primary w-100" style="margin: 8px;"> 
                            <a href="{{ url_for('register_page') }}" class="nav-link text-light">Регистрация</a>
                        </button>
                    {% endif %}
                </div>
            </div>
        </div>
    </nav>

    <div class="container">
                <!-- templates/login.html -->
        <div class="container mt-5">
            <div class="row justify-content-center">
                <div class="col-md-6">
                    <div class="card">
                        <div class="card-header">
                            <h1 class="card-title text-center">Вход</h1>
                        </div>
                        <div class="card-body">
                            {% with messages = get_flashed_messages() %}
                                {% if messages %}
                                    {% for message in messages %}
                                        <div class="alert alert-danger">{{ message }}</div>
                                    {% endfor %}
                                {% endif %}
                            {% endwith %}

                            <!-- FORM!!!! -->
                            <form method="POST">
                                <div class="mb-3">
                                    <label for="login" class="form-label">Логин <b style="color:red">*</b></label>
                                    <input type="text" class="form-control" id="login" name="login" required>
                                </div>
                                <div class="mb-3">
                                    <label for="password" class="form-label">Пароль <b style="color:red">*</b></label>
                                    <input type="password" class="form-control" id="password" name="password" required>
                                </div>
                                <button type="submit" class="btn btn-primary w-100" value="Login">Войти</button>
                            </form>
                            <!-- END OF FORM!!! -->

                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
