{% macro video_card(video) %}

<div class="product-card-static card m-2">
    <!-- Информация -->
    <div class="product-info p-3">
        <div class="row row-cols-1">
            <div class="col d-flex justify-content-between align-items-center">
                <!-- Заголовок -->
                <h4 class="product-title flex-grow-1">
                    <i class="bi bi-card-video"></i>
                    {{ video['video_uri'] }}
                </h4>
                
                <div>
                    <!-- Кнопочка скачивания картинки -->
                    <a href="{{ url_for('download_video', video_uri=video.video_uri) }}">
                        <button class="btn btn-info mt-auto p-2" type="submit">
                            <i class="bi bi-download"></i>
                            Скачать
                        </button>
                    </a>
                    <!-- Кнопочка удаления файла -->
                    <a href="{{ url_for('delete_video_route', video_id=video.video_id) }}">
                        <button class="btn btn-danger mt-auto p-2" type="submit">
                            <i class="bi bi-trash"></i>
                            Удалить
                        </button>
                    </a>
                </div>
            </div>
        </div>        
    </div>
    
</div>
{% endmacro %}
